<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/hamurjoyo/assets/img/logo.png"
    />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="/hamurjoyo/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logoImg"></div>
        <div class="logoText">Cafe, Resto ,& Gallery</div>
      </div>
      <div class="navButton">
        <a href="/hamurjoyo/menu/" style="margin-right: 20px">BACK</a>
        <a href="/hamurjoyo/about/">ABOUT US</a>
        <a href="#">EMAIL SIGNUP</a>
      </div>
    </div>

    <div class="content">
      <div class="contentinside">
        <div class="cartcontainer">
          <h1>Menu</h1>
          <a href="/hamurjoyo/cart" class="cart">
            <img src="/hamurjoyo/assets/img/cart.png" alt="" />
          </a>
        </div>
        <div class="menucontainer">
          <h1>Wedangan</h1>
          <div class="menu">
            <div class="menulist">
              <img src="img/kopirempah.jpg" alt="" />
              <div class="detail">
                <h3>Kopi Rempah</h3>
                <p>Rp. 17.000</p>
              </div>
            </div>

            <div class="menulist">
              <img src="img/susujahe.jpg" alt="" />
              <div class="detail">
                <h3>Susu Jahe</h3>
                <p>Rp. 17.000</p>
              </div>
            </div>

            <div class="menulist">
              <img src="img/wedanguwuh.jpg" alt="" />
              <div class="detail">
                <h3>Wedang Uwuh</h3>
                <p>Rp. 17.000</p>
              </div>
            </div>

            <div class="menulist">
              <img src="img/jerukjoyo.jpg" alt="" />
              <div class="detail">
                <h3>Jeruk Joyo</h3>
                <p>Rp. 17.000</p>
              </div>
            </div>

            <div class="menulist">
              <img src="img/teh.jpg" alt="" />
              <div class="detail">
                <h3>Teh</h3>
                <p>Rp. 8.000</p>
              </div>
            </div>

            <div class="menulist">
              <img src="img/airmineral.jpg" alt="" />
              <div class="detail">
                <h3>Air Mineral</h3>
                <p>Rp. 5.000</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
      <h5>Terms and Conditions</h5>
    </div>
  </body>
</html>
