<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div
        class="content"
        style="width: 100%; height: 100%; background: rgba(35, 34, 32, 0.6)"
      >
        <div class="navbar">
          <div class="logo">
            <div class="logoImg"></div>
            <div class="logoText">Cafe, Resto ,& Gallery</div>
          </div>
          <div class="navButton">
            <a href="/hamurjoyo/" style="margin-right: 20px">BACK</a>
            <a href="/hamurjoyo/about/">ABOUT US</a>
            <a href="/hamurjoyo/signup/">EMAIL SIGNUP</a>
          </div>
        </div>

        <div class="contentinside">
          <div class="form">
            <div
              style="
                width: 100px;
                height: 100px;
                border-radius: 50%;
                content: '';
                background-color: #201d19;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25),
                  0px 4px 4px rgba(0, 0, 0, 0.25);
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                style="
                  width: 80%;
                  height: 80%;
                  background-image: url('img/background1.PNG');
                  background-position: center;
                  background-size: contain;
                "
              ></div>
            </div>
            <img src="icon/camera.svg" alt="" />
            <div
              style="
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 50px;
              "
            >
              <h4
                style="
                  font-family: inter;
                  color: #201d19;
                  padding: 0;
                  margin: 0;
                "
              >
                NAME
              </h4>
              <img src="icon/pen.svg" alt="" />
            </div>
          </div>

          <div></div>
        </div>

        <div class="footer">
          <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
          <h5>Terms and Conditions</h5>
        </div>
      </div>

      <div
        class="background"
        style="
          position: absolute;
          z-index: -1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          width: 100%;
          height: 100%;
        "
      >
        <div
          style="
            content: '';
            width: 100%;
            height: 100%;
            background-image: url('img/background.PNG');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
