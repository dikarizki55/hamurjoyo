<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logoImg"></div>
        <div class="logoText">Cafe, Resto ,& Gallery</div>
      </div>
      <div class="navButton">
        <a href="/hamurjoyo/" style="margin-right: 20px">BACK</a>
        <a href="/hamurjoyo/about/">ABOUT US</a>
        <a href="/hamurjoyo/signup/">EMAIL SIGNUP</a>
      </div>
    </div>

    <div
      style="
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div
        class="content"
        style="width: 100%; height: 100%; background: rgba(35, 34, 32, 0.6)"
      >
        <h1
          style="
            font-family: kaushan script;
            text-align: center;
            color: #f5f5f5;
            font-size: 40px;
            font-weight: normal;
            margin-bottom: 0;
          "
        >
          Highlights
        </h1>
        <div class="contentinside">
          <div class="form">
            <div style="display: flex; gap: 20px">
              <div
                style="
                  width: 400;
                  height: 250px;
                  background-image: url(img/bakmigoreng.jpg);
                  background-position: center;
                  background-repeat: no-repeat;
                  background-size: cover;
                  content: '';
                "
              ></div>
            </div>
          </div>
        </div>
        <h1
          style="
            font-family: kaushan script;
            text-align: center;
            color: #f5f5f5;
            margin-top: -15px;
            margin-bottom: 70px;
            font-weight: normal;
          "
        >
          Chef's Special Menu
        </h1>

        <div class="footer">
          <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
          <h5>Terms and Conditions</h5>
        </div>
      </div>

      <div
        class="background"
        style="
          position: absolute;
          z-index: -1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          width: 100%;
          height: 100%;
        "
      >
        <div
          style="
            content: '';
            width: 100%;
            height: 100%;
            background-image: url('img/background.PNG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 80% 0%;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
