<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logoImg"></div>
        <div class="logoText">Cafe, Resto ,& Gallery</div>
      </div>
      <div class="navButton">
        <a href="/hamurjoyo/" style="margin-right: 20px">BACK</a>
        <a href="/hamurjoyo/about/">ABOUT US</a>
        <a href="/hamurjoyo/signup/">EMAIL SIGNUP</a>
      </div>
    </div>

    <div
      style="
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div
        class="content"
        style="width: 100%; height: 100%; background: rgba(35, 34, 32, 0.6)"
      >
        <h1
          style="
            font-family: kaushan script;
            text-align: center;
            color: #96471e;
          "
        >
          Location
        </h1>
        <div class="contentinside">
          <div class="form">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.5789458759546!2d112.5864492750066!3d-7.938965892085073!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7883a237074eab%3A0xa47e539e4f42fe03!2sHamur%20Joyo!5e0!3m2!1sid!2sid!4v1702735858958!5m2!1sid!2sid"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>

        <div class="footer">
          <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
          <h5>Terms and Conditions</h5>
        </div>
      </div>

      <div
        class="background"
        style="
          position: absolute;
          z-index: -1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          width: 100%;
          height: 100%;
        "
      >
        <div
          style="
            content: '';
            width: 100%;
            height: 100%;
            background-image: url('img/background.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 80% 0%;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
