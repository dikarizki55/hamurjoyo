<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/hamurjoyo/assets/img/logo.png"
    />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="/hamurjoyo/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logoImg"></div>
        <div class="logoText">Cafe, Resto ,& Gallery</div>
      </div>
      <div class="navButton">
        <a href="/hamurjoyo/menu/" style="margin-right: 20px">BACK</a>
        <a href="/hamurjoyo/about/">ABOUT US</a>
        <a href="/hamurjoyo/signup/">EMAIL SIGNUP</a>
      </div>
    </div>

    <div class="content">
      <div class="contentinside">
        <h1>Shopping Cart</h1>
        <div class="cartcontainer">
          <div class="cartlist">
            <div class="desc">
              <div class="name">
                <h3>Sup Jamur</h3>
                <p>Rp. 20.000</p>
              </div>
              <img src="img/supjamur.jpg" alt="" />
            </div>
            <div class="note">
              <div>Notes</div>
              <div class="number">
                <span class="minus">-</span>
                <input type="text" value="1" disabled />
                <span class="plus">+</span>
              </div>
            </div>
          </div>

          <div class="cartlist">
            <div class="desc">
              <div class="name">
                <h3>Susu Jahe</h3>
                <p>Rp. 17.000</p>
              </div>
              <img src="img/susujahe.jpg" alt="" />
            </div>
            <div class="note">
              <div></div>
              <div class="number">
                <span class="minus">-</span>
                <input type="text" value="1" disabled />
                <span class="plus">+</span>
              </div>
            </div>
          </div>
        </div>

        <div class="button">
          <a href="#">Add More</a>
          <a href="/hamurjoyo/cart/payment/">Next</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
      <h5>Terms and Conditions</h5>
    </div>
  </body>
  <script></script>
</html>
