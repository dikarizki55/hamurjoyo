<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
    <title>HamurJoyo</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <div class="logoImg"></div>
        <div class="logoText">Cafe, Resto ,& Gallery</div>
      </div>
      <div class="navButton">
        <a href="/hamurjoyo/" style="margin-right: 20px">BACK</a>
        <a href="/hamurjoyo/about/">ABOUT US</a>
        <a href="/hamurjoyo/signup/">EMAIL SIGNUP</a>
      </div>
    </div>

    <div
      style="
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div
        class="content"
        style="width: 100%; height: 100%; background: rgba(35, 34, 32, 0.6)"
      >
        <h1
          style="
            font-family: kaushan script;
            text-align: center;
            color: #96471e;
          "
        >
          Notification
        </h1>
        <div class="contentinside">
          <div class="form">
            <div
              style="
                width: 100%;
                display: flex;
                align-items: center;
                gap: 25px;
                border-bottom: 1px solid #818181;
              "
            >
              <img src="icon/notif.svg" alt="" style="margin-left: 15px" />
              <p style="font-size: 14px">
                Special Offers: Notify users about limited-time offers,
                discounts, or happy hour deals.
              </p>
            </div>

            <div
              style="
                width: 100%;
                display: flex;
                align-items: center;
                gap: 25px;
                border-bottom: 1px solid #818181;
              "
            >
              <img src="icon/notif.svg" alt="" style="margin-left: 15px" />
              <p style="font-size: 14px">
                Reservation Confirmation: Confirm table reservations and provide
                details.
              </p>
            </div>
          </div>
        </div>

        <div class="footer">
          <h5>Hamur Joyo Cafe, Resto & Gallery</h5>
          <h5>Terms and Conditions</h5>
        </div>
      </div>

      <div
        class="background"
        style="
          position: absolute;
          z-index: -1;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          width: 100%;
          height: 100%;
        "
      >
        <div
          style="
            content: '';
            width: 100%;
            height: 70%;
            background-image: url('img/background1.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: 10% 0%;
          "
        ></div>
        <div
          style="
            content: '';
            width: 100%;
            height: 100%;
            background-image: url('img/background.PNG');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
